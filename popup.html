<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>網頁問題回報 Report website issues</title>
  <link rel="stylesheet" href="./general.css">
</head>
<body>
  <div class="wrapper">
    <p>歡迎大家在瀏覽網頁遇到問題時，利用此表單回報所遇到的問題。</p>
    <p>Welcome everyone to use this form to report any issues encountered while browsing the website.</p>
    <form
      class="reply"
      name="reply-form"
      id="reply-gform"
      method="post"
      action="https://docs.google.com/forms/d/e/1FAIpQLSeF60SqgQvfAdv6y7blW4CfjGgylvLbQDE9xM2PTSD1OF1Qag/formResponse?"
    >

      <div class="form-item">
        <input type="checkbox" id="checkbox-1" name="entry.1973359605" value="廣告問題 Advertisement：廣告覆蓋畫面、關閉按鈕太小、有時間限制或故意偏移等。" />
        <label for="checkbox-1">廣告問題 Advertisement<span class="visually-hidden">：例如廣告覆蓋畫面、關閉按鈕太小、有時間限制或故意偏移等。</span></label>
      </div>
      
      <div class="form-item">
        <input type="checkbox" id="checkbox-2" name="entry.1973359605" value="驗證碼問題 CAPTCHA：無法辨識圖形、無法聆聽、無法重新產生等。" />
        <label for="checkbox-2">驗證碼問題 CAPTCHA<span class="visually-hidden">：例如無法辨識圖形、無法聆聽、無法重新產生等。</span></label>
      </div>

      <div class="form-item">
        <input type="checkbox" id="checkbox-3" name="entry.1973359605" value="圖片問題 Images：無法了解圖片內容、圖片看不清楚等。" />
        <label for="checkbox-3">圖片問題 Images<span class="visually-hidden">：例如無法了解圖片內容、圖片看不清楚等。</span></label>
      </div>

      <div class="form-item">
        <input type="checkbox" id="checkbox-4" name="entry.1973359605" value="操作問題 Operation：步驟流程有時間限制、無法縮放文字或畫面、表單難以操作、螢幕方向無法調整等。" />
        <label for="checkbox-4">操作問題 Operation<span class="visually-hidden">：例如步驟流程有時間限制、無法縮放文字或畫面、表單難以操作、螢幕方向無法調整等。</span></label>
      </div>

      <div class="form-item">
        <input type="checkbox" id="checkbox-5" name="entry.1973359605" value="導覽問題 Navigation：未標示目前頁面名稱、沒有頁面導航列等。" />
        <label for="checkbox-5">導覽問題 Navigation<span class="visually-hidden">：例如未標示目前頁面名稱、沒有頁面導航列等。</span></label>
      </div>

      <div class="form-item">
        <input type="checkbox" id="checkbox-6" name="entry.1973359605" value="輸出、輸入問題 Input/Ouput：無法點選操作元件、無法使用鍵盤操作、輸入有時間限制等。" />
        <label for="checkbox-6">輸出、輸入問題 Input/Ouput<span class="visually-hidden">：例如無法點選操作元件、無法使用鍵盤操作、輸入有時間限制等。</span></label>
      </div>

      <div class="form-item">
        <input type="checkbox" id="checkbox-7" name="entry.1973359605" value="文字、顏色問題 Font/Colors：網頁內容或選項標示不清、僅利用顏色分辨選項等。" />
        <label for="checkbox-7">文字、顏色問題 Font/Colors<span class="visually-hidden">：例如網頁內容或選項標示不清、僅利用顏色分辨選項等。</span></label>
      </div>

      <div class="form-item">
        <input type="checkbox" id="checkbox-8" name="entry.1973359605" value="表格問題 Table：無法報讀欄位、格子較小等。" />
        <label for="checkbox-8">表格問題 Table<span class="visually-hidden">：例如無法報讀欄位、格子較小等。</span></label>
      </div>

      <div class="form-item">
        <input type="checkbox" id="checkbox-9" name="entry.1973359605" value="影片、音訊問題 Video/Audio：影片無字幕、自動播放、沒有控制項、字幕不支援等。" />
        <label for="checkbox-9">影片、音訊問題 Video/Audio<span class="visually-hidden">：例如影片無字幕、自動播放、沒有控制項、字幕不支援等。</span></label>
      </div>

      <div class="form-item">
        <input type="checkbox" id="checkbox-10" name="entry.1973359605" value="聯絡資訊問題 Contact：找不到網站客服聯繫方式" />
        <label for="checkbox-10">聯絡資訊問題 Contact<span class="visually-hidden">：例如找不到網站客服聯繫方式</span></label>
      </div>

      <div class="form-item">
        <input type="checkbox" id="checkbox-11" name="entry.1973359605" value="通知問題 Notification：太多通知、畫面或流程變化沒有通知等。" />
        <label for="checkbox-11">通知問題 Notification<span class="visually-hidden">：例如太多通知、畫面或流程變化沒有通知等。</span></label>
      </div>

      <div class="form-item">
        <input type="checkbox" id="checkbox-12" name="entry.1973359605" value="便利問題 Usability：沒有提供定位點、回頂端按鈕、跳過重複區塊按鈕、地標不適宜等。" />
        <label for="checkbox-12">便利問題 Usability<span class="visually-hidden">：例如沒有提供定位點、回頂端按鈕、跳過重複區塊按鈕、地標不適宜等。</span></label>
      </div>

      <div class="form-item">
        <input type="checkbox" id="checkbox-13" name="entry.1973359605" value="__other_option__" />
        <label for="checkbox-13">其他 Others</label>
        <label for="others" class="visually-hidden">其他問題描述 Describe issue</label>
        <input type="text" class="checkbox-others" id="others" placeholder="請在這裡描述問題 issue" name="entry.1973359605.other_option_response" />
      </div>

      <div class="form-item">
        <label for="user-agent">您使用的作業系統與瀏覽器？(必填) Which operating system and browser are you using? (Required)</label>
        <input type="text" class="user-agent" id="user-agent" placeholder="MacOS/Chrome" name="entry.431706425" required readonly/>
      </div>

      <div class="form-item">
        <label for="current-path">目前所在網頁？(必填) Current webpage URL? (Required)</label>
        <input type="text" class="current-path" id="current-path" placeholder="Website Link" name="entry.780943836" required readonly/>
      </div>

      <div class="form-item">
        <label for="email">如果您希望我與您聯繫，請提供您的 email（選填） Contact (optional).</label>
        <input type="email" id="email" class="email" placeholder="格式範例：abc@company.com" name="entry.1567270" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"/>
      </div>

      <hr>
      <div class="message message--error" aria-live="polite"></div>
      <div class="message message--success" aria-live="polite"></div>
      <!-- 提交按鈕 -->
      <button class="btn btn-primary send-submit-btn" type="submit" value="Submit">送出表單 Report issues</button>
      <button class="btn send-reset-btn" type="reset">重新填寫 Re-filling</button>
    </form>
    
    <!-- 隱藏的 iframe，用於提交表單 -->
    <!-- <iframe name="hidden-iframe" id="hidden-iframe" class="hidden-iframe" onload="if(submitted) {}"></iframe> -->
    <script src="./popup.js"></script>
  </div>
</body>
</html>
